<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

    <title>Thicene</title>
  </head>

  <body>

    <h1>
    	<a href="javascript:scrollToForm()">
    		&lt;thicene&gt;
            <span class="envelope">&#9993;</span>
    	</a>
    </h1>

    <div id="form">
    	<form action="//formspree.io/contact@thicene.fr" method="POST">
    		<input type="hidden" name="_next" value="//thicene.fr?sent=1">
    		<input type="hidden" name="_subject" value="Contact depuis le site">
    		<input type="text" name="name" placeholder="Votre nom...">
    		<input type="email" name="_replyto" placeholder="Votre adresse email...">
    		<textarea name="message" placeholder="Votre message..."></textarea>
    		<button type="submit">Envoyer</button>
    	</form>
    </div>

    <div id="success">
    	Votre message a été envoyé. Nous y répondrons dans les plus brefs délais.
    </div>
    <script src="javascripts/script.js"></script>
  </body>
</html>
